[global]
excludes = ["**/node_modules/**", "**/vendor/**", "**/*.min.*"]

[formatter.biome]
command = "biome"
options = [
  "check",
  "--write",
  "--no-errors-on-unmatched",
  "--files-ignore-unknown=true",
]
includes = [
  "*.css",
  "*.graphql",
  "*.js",
  "*.ts",
  "*.mjs",
  "*.mts",
  "*.cjs",
  "*.cts",
  "*.jsx",
  "*.tsx",
  "*.d.ts",
  "*.d.cts",
  "*.d.mts",
  "*.json",
  "*.jsonc",
]
excludes = [".changeset/**"]

[formatter.dos2unix]
command = "dos2unix"
options = ["--keepdate"]
includes = ["*"]
excludes = []

[formatter.nixfmt]
command = "nixfmt"
options = []
includes = ["*.nix"]
excludes = []

[formatter.prettier]
command = "prettier"
options = ["--write"]
includes = ["*.md", "*.mdx", "*.yaml", "*.yml"]
excludes = ["CHANGELOG.md"]

[formatter.taplo]
command = "taplo"
options = ["format"]
includes = ["*.toml"]
excludes = []
