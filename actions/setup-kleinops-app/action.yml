# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
---

# yamllint disable rule:line-length

name: Setup Kleinops GitHub App
description: "Initialize the organization operations GitHub app"

inputs:
  app_id:
    required: true
    description: "GitHub app ID"
  private_key:
    required: true
    description: 'GitHub app private key'

outputs:
  slug:
    description: "Slug for the app"
    value: ${{ steps.app-token.outputs.app-slug }}
  token:
    description: "Token generated by the app"
    value: ${{ steps.app-token.outputs.token }}
  user_id:
    description: "ID for the user associated with the app"
    value: ${{ steps.get-user-id.outputs.user-id }}
  user_name:
    description: "Git user name for the app user"
    value: "${{ steps.app-token.outputs.app-slug }}[bot]"
  user_email:
    description: "Git user email for the app user"
    value: "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

runs:
  using: composite
  steps:
    - uses: actions/create-github-app-token@v2
      id: app-token
      with:
        app-id: ${{ inputs.app_id }}
        private-key: ${{ inputs.private_key }}
        owner: ${{ github.repository_owner }}

    - name: Get GitHub App User ID
      id: get-user-id
      shell: bash
      run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
